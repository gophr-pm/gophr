################################### SERVICES ###################################
apiVersion: v1
kind: Service
metadata:
  name: fe-api-svc
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      nodePort: 31080
      targetPort: 3000
      protocol: TCP
  selector:
    tier: fe
    role: api
---
apiVersion: v1
kind: Service
metadata:
  name: ws-svc
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      nodePort: 32080
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      nodePort: 32443
      targetPort: 443
      protocol: TCP
  selector:
    tier: fe
    role: ws
---
############################ REPLICATION CONTROLLERS ###########################
apiVersion: v1
kind: ReplicationController
metadata:
  name: fe-api-dev-rc
spec:
  template:
    metadata:
      labels:
        tier: fe
        role: api
        env: dev
    spec:
      containers:
        - name: fe-api-dev
          image: gophr-fe-api:dev
          volumeMounts:
            - name: api-src
              mountPath: /go/src/app
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /status
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 1
      volumes:
        - name: api-src
          hostPath:
            path: /opt/gophr/frontend/api
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: ws-dev-rc
spec:
  template:
    metadata:
      labels:
        tier: fe
        role: ws
        env: dev
    spec:
      containers:
        - name: ws-dev
          image: gophr-web-server:dev
          volumeMounts:
            - name: www
              mountPath: /usr/share/nginx/html
          ports:
            - containerPort: 80
            - containerPort: 443
          livenessProbe:
            httpGet:
              path: /_status/healthz
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 1
      volumes:
        - name: www
          hostPath:
            path: /opt/gophr/frontend/web/dist
