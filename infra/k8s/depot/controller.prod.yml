apiVersion: v1
kind: ReplicationController
metadata:
  name: depot-rc
  labels:
    module: depot
  namespace: gophr
spec:
  replicas: 1
  selector:
    module: depot
  template:
    metadata:
      labels:
        module: depot
      namespace: gophr
    spec:
      containers:
      - name: depot
        image: gcr.io/valid-song-142700/gophr-api:1.0.0
        ports:
        - containerPort: 80
        - containerPort: 3000
        volumeMounts:
        - mountPath: /secrets
          name: secrets
        - mountPath: /repos
          name: repos
      volumes:
      - name: secrets
        secret:
          secretName: gophr-secrets
      - name: repos
        hostPath:
          path: /data/repos
