apiVersion: v1
kind: ReplicationController
metadata:
  name: depot-int-rc
  labels:
    module: depot-int
  namespace: gophr
spec:
  replicas: 1
  selector:
    module: depot-int
  template:
    metadata:
      labels:
        module: depot-int
      namespace: gophr
    spec:
      containers:
      - name: depot-int
        image: gophr-depot-int-dev:v1
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /secrets
          name: secrets
        - mountPath: /repos
          name: repos
      volumes:
      - name: secrets
        secret:
          secretName: gophr-secrets
      - name: repos
        hostPath:
          path: /data/repos
