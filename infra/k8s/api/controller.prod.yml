apiVersion: v1
kind: ReplicationController
metadata:
  name: api-rc
  labels:
    module: api
  namespace: gophr
spec:
  replicas: 1
  selector:
    module: api
  template:
    metadata:
      labels:
        module: api
      namespace: gophr
    spec:
      containers:
      - name: api
        image: gcr.io/valid-song-142700/gophr-api:1.0.0
        ports:
        - containerPort: 3000
        volumeMounts:
        - mountPath: /secrets
          name: secrets
      volumes:
      - name: secrets
        secret:
          secretName: gophr-secrets
